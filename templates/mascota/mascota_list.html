{% extends 'base.html' %}
{% block title %}
    Mis Mascotas
{% endblock %}
{% block content %}
    <div class="row">
        {% if object_list %}
            {% for mascota in object_list %}
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                <!-- .card -->
                <div class="card card-figure">
                    <!-- .card-figure -->
                    <figure class="figure">
                        <!-- .figure-img -->
                        <div class="figure-img">
                            <img class="img-fluid" src="{{ mascota.imagen.url }}" alt="Card image cap">
                            <div class="figure-action">
                                <a href="{% url 'mascota_detalles' mascota.pk %}" class="btn btn-block btn-sm btn-primary">Mas Informacion</a>
                            </div>
                        </div>
                        <!-- /.figure-img -->
                        <!-- .figure-caption -->
                        <figcaption class="figure-caption">
                            <h3 class="figure-title"><a href="#">{{mascota.alias}}</a> </h3>
                            <p class="text-muted mb-0">Edad: {{mascota.edad}} AÃ±os</p>
                            <p class="text-muted mb-0"> {{mascota.especie}}, {{mascota.raza}} </p>
                        </figcaption>
                        <!-- /.figure-caption -->
                    </figure>
                    <!-- /.card-figure -->
                </div>
                <!-- /.card -->
            </div>

            {% endfor %}
        {% else %}
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="alert alert-warning" role="alert">
                    <h4>Aun no tienes mascotas registradas <a href="{% url 'mascota_crear' %}">Registralas Aqui</a></h4>

                </div>
            </div>
        {% endif %}

    </div>
    <div class="row">
        <a href="{% url 'mascota_crear' %}" class="btn btn-dark btn-block">Registra otra mascota</a>
    </div>


{% endblock %}
