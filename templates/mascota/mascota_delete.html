
{% extends 'base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
    <h3>¿Desea eliminar el registro Mascota {{mascota.alias}} {{mascota.raza}} {{ mascota.especie }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-dark" href="{% url 'mascota_listar' %}">Cancelar</a>
</form>
{% endblock %}
