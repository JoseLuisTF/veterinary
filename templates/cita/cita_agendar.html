{% extends 'base.html' %}
{% block title %}
    Mis Citas
{% endblock %}

            Selecciona el tipo de Cita

            <div class="row">

                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">

                    <div class="card card-figure">
                        <!-- .card-figure -->
                        <figure class="figure">
                            <!-- .figure-img -->
                            <div class="figure-img">
                                <img class="img-fluid" src="/static/img/general.jpg" alt="Card image cap">
                                <div class="figure-action">
                                    <a href="{% url 'general_agendar' %}" class="btn btn-block btn-sm btn-primary">Agendar
                                        Cita General</a>
                                </div>
                            </div>
                            <!-- /.figure-img -->
                            <!-- .figure-caption -->
                            <figcaption class="figure-caption">
                                <h5 class="figure-title"><a href="{% url 'general_agendar' %}">Veterinario General</a>

                                <p class="text-muted mb-0"> Citas de control y veterinaria general </p>
                            </figcaption>
                            <!-- /.figure-caption -->
                        </figure>
                        <!-- /.card-figure -->
                    </div>
                    <!-- /.card -->
                </div>

                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                    <!-- .card -->
                    <div class="card card-figure">
                        <!-- .card-figure -->
                        <figure class="figure">
                            <!-- .figure-img -->
                            <div class="figure-img">
                                <img class="img-fluid" src="/static/img/estetica.jpg" alt="Card image cap">
                                <div class="figure-action">
                                    <a href="{% url 'estetica_agendar' %}" class="btn btn-block btn-sm btn-primary">Agendar Cita Estetica</a>
                                </div>
                            </div>
                            <!-- /.figure-img -->
                            <!-- .figure-caption -->
                            <figcaption class="figure-caption">
                                <h5 class="figure-title"><a href="{% url 'estetica_agendar' %}">Estetica General</a></h5>
                                <p class="text-muted mb-0"> Citas para ba√±os, cortes de pelo y mas</p>
                            </figcaption>
                            <!-- /.figure-caption -->
                        </figure>
                        <!-- /.card-figure -->
                    </div>
                    <!-- /.card -->
                </div>


                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                    <!-- .card -->
                    <div class="card card-figure">
                        <!-- .card-figure -->
                        <figure class="figure">
                            <!-- .figure-img -->
                            <div class="figure-img">
                                <img class="img-fluid" src="/static/img/guarderia.jpg" alt="Card image cap">
                                <div class="figure-action">
                                    <a href="{% url 'guarderia_agendar' %}" class="btn btn-block btn-sm btn-primary">Agendar en Guarderia</a>

                            <!-- /.figure-img -->

                            <figcaption class="figure-caption">
                                <h5 class="figure-title"><a href="{% url 'guarderia_agendar' %}">Servicio de Guarderia</a></h5>
                                <p class="text-muted mb-0">Guarderia para tu mascota</p>
                            </figcaption>
                            <!-- /.figure-caption -->
                        </figure>
                        <!-- /.card-figure -->
                    </div>
                    <!-- /.card -->
                </div>


            </div>

            <div class="row">
                <a href="{% url 'listar' %}" class="btn btn-dark btn-block">Ver tus citas agendadas</a>
            </div>
        </div>

    </div>





{% endblock %}
