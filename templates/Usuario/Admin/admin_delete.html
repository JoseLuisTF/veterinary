{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar el registro del Administrador {{ admin.nombres }} {{ admin.apellidos }}?</h3>
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-dark" href="{% url 'admin_listar' %}">Cancelar</a>
    </form>
{% endblock %}
